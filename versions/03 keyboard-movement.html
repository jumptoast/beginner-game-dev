<html>
    <head>
        <style>
            
            .game-object {
                position: absolute;
                width: 20px;
                height: 20px;
                background: orange;
            }

            #player {
                background: red;
            }
            
        </style>
    </head>
    <body>

        <div>Click to play!</div>
        <div>Click here!</div>

        <div class="game-object"></div>

        <script>

            let keys = {};

            let player = {
                elem: document.createElement('div'),
                name: 'Jumptoast',
                x: 10, 
                y: 10,
            };

            // setup player
            player['elem'].id = 'player';
            player.elem.classList.add('game-object');
            
            // add player to page
            document.body.append(player.elem);

            // keyboard input
            function onKeyDown(event) {
                let key = event.key;
                keys[key] = true;
            }
            function onKeyUp(event) {
                let key = event.key;
                keys[key] = false;
            }
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            function update() {

                //// data update
                
                // move
                // player.x = player.x + 2;
                // player.y = player.y + 1;

                // user based movement
                if(keys['ArrowLeft'] == true) {
                    player.x = player.x - 2;
                }
                if(keys['ArrowRight'] == true) {
                    player.x = player.x + 2;
                }
                
                // boundary
                if(player.x > 200) {
                    player.x = 200;
                }
                if(player.y > 300) {
                    player.y = 300;
                }

                // render update
                player.elem.style.left = player.x + 'px';
                player.elem.style.top = player.y + 'px';
                
            }

            setInterval(update, 17);

        </script>
        
    </body>
</html>
